    // 랜덤 섞기 함수 (Fisher-Yates 알고리즘)
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // 문제 배열을 랜덤으로 섞음
    const shuffledQuestions = shuffle(questions);

    // 페이지에 문제 출력
    const container = document.getElementById('questions');
    shuffledQuestions.forEach((q, idx) => {
      const qDiv = document.createElement('div');
      qDiv.className = "question";

      // 문제 번호 (랜덤 순서에 따른 번호)
      const qNum = document.createElement('h2');
      qNum.textContent = "문제 " + (idx + 1);
      qDiv.appendChild(qNum);

      // 각 문제의 이미지들을 출력 (문제지 이미지)
      q.images.forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        qDiv.appendChild(img);
      });

      // 문제 텍스트 (필요시)
      const qText = document.createElement('p');
      qText.textContent = q.question;
      qDiv.appendChild(qText);

      // 정답 정보는 나중에 채점에 활용할 수 있도록 data-attribute에 저장
      qDiv.setAttribute('data-answer', JSON.stringify(q.answer));

      container.appendChild(qDiv);
    });
